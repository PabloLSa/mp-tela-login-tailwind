<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A tela de login mais bonita do mundo</title>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-zinc-900 to-zinc-800">

    <section class="flex w-1/2 pb-10 bg-zinc-950 rounded-3xl">

      <section id="form" class="flex flex-col text-white pl-9 basis-5/12">
        
        <h1 class="my-12 font-sans text-3xl font-bold text-white ">
          
          Faça o seu login

          <span 
          class="inline-block w-3 h-3 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-full">
          </span>
        </h1>

        <form action="" class="flex flex-col gap-6 text-gray-400">

          <label class="h-16 group">
            email

            <div 
            class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-md">

            </div>

            <div class=" relative -top-10  bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[1px] rounded-lg">
              
              <input 
              type="email" 
              class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800" />

            </div>

          </label>
          <label class="group">
            senha

            <div 
            class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-md">

            </div>

            <div 
            class=" relative -top-10  bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[1px] rounded-lg">
              
              <input 
              type="password" 
              class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800" />

            </div>
            
          </label>
          
          <a class="text-sm text-right underline cursor-pointer">esqueci minha senha</a>

          <button 
          class="bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] text-white font-bold h-10 rounded-lg" 
          type="submit">
          Entrar
        </button>
          <a class="text-sm text-center underline cursor-pointer">ainda  não tenho uma conta</a>
        </form>
        
      </section>
        <section id="picture" class="w-1/2">
          
      </section>

    </section>
  
</body>
</html>
